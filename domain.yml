session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
intents:
- create_case:
    use_entities: []
- affirm
- deny
- thankyou
- greet
- bot_challenge
- goodbye
- listen_to_joke
- inform
entities:
- category
- description
- security
- fund_family
slots:
  category:
    type: unfeaturized
    auto_fill: false
  description:
    type: unfeaturized
    auto_fill: false
  fund_family:
    type: unfeaturized
    auto_fill: false
  security:
    type: unfeaturized
    auto_fill: false
templates:
  utter_ask_category:
  - text: What's the case category ?
  utter_ask_description:
  - text: What's the case description ?
  utter_ask_security:
  - text: Please input a recognised security identifier
  utter_ask_fund_family:
  - text: Please input the fund family
  utter_case_submit:
  - text: Creating the case ..
  utter_iamabot:
  - text: I am the IVZ-BOT !
  utter_happy:
  - text: Great, carry on!
  utter_slot_values:
  - text: "I'm about to create a case with the folowing attributes :\n- title: {title}\n\
      - priority: {priority}\n- category: {category}\n- description: {description}\n\
      - security: {security}\n- Fund Family: {fund_family}"
  utter_goodbye:
  - text: Cheers..
  utter_greet:
  - text: 'Hi '
  - text: hello
  - text: hey there
  utter_noworries:
  - text: you are welcome :)
  - text: Glad to be of service
actions:
- utter_noworries
- utter_greet
- utter_iamabot
- utter_ask_security
- utter_ask_fund_family
- utter_case_submit
- utter_slot_values
- utter_goodbye
- utter_happy
- action_joke
- utter_ask_category
- utter_ask_description
